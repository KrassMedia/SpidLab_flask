{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
    <h1 class="pb-3">Регистрация</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" class="p-5 bg-primary bg-opacity-25 rounded">
        <label for="login">Введите новый логин</label>
        <input type="text"
                name="login"
                class="form-control w-25"
                placeholder="Логин"
                required ><br>
        <label for="password">Введите новый пароль</label>
        <input type="password"
                name="password"
                placeholder="Пароль"
                class="form-control w-25"><br>
        <label for="password2">Подтвердите пароль</label>
        <input type="password"
                name="password2"
                placeholder="Пароль"
                class="form-control w-25"><br>
        <a href="{{ url_for('login_page') }}" class="btn btn-outline-primary">Авторизация</a>
        <input type="submit" name="register" class="btn btn-primary" value="Создать аккаунт">
    </form>
{% endblock %}
